version: "2"
sql:
  - engine: "sqlite"
    queries: "database/queries"
    schema: "database/migrations"
    gen:
      go:
        package: "database"
        out: "database"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true